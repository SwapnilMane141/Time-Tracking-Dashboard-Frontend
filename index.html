<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Time Tracking Dashboard</title>
    <link rel="icon" type='image/icon' href="Images/favicon-32x32.png">
    <script defer src='js/script.js'></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="box">
            <div class="box__first box__first--1">

                <div class="profile-box">
                    <div class="profile-box__upper">
                        <img src="Images/image-jeremy.png" alt="Jeremy Img" class="profile-img">
                        <span class="report">Report for</span>
                        <div class="profile-name">Jeremy Robson</div>
                    </div>
                    <div class="profile-box__bottom">
                        <span class='space'></span>
                        <span class="schedule">Daily</span>
                        <span class="schedule">Weekly</span>
                        <span class="schedule small-margin">Monthly</span>
                    </div>
                </div>
                
                <div class="box__first--work">
                    <div class="top-img top-img--1">
                        <img class='icon-img' src="Images/icon-work.svg" alt="Work Icon">
                    </div>
                    <div class="time-card">
                        <div class="category">
                            <div class="category__text">
                                Work
                            </div>
                            <div class="category__options">
                                <img src="Images/icon-ellipsis.svg" alt="">
                            </div>
                        </div>
                        <div class="time_count">
                            <div class="time_count__hours">
                                32hrs
                            </div>
                            <div class="time_count__lastWeek">
                                Last Week - 36hrs
                            </div>
                        </div>
                    </div>
                </div>

                <div class="box__first--work">
                    <div class="top-img top-img--2">
                        <img class='icon-img' src="Images/icon-play.svg" alt="Play Icon">
                    </div>
                    <div class="time-card">
                        <div class="category">
                            <div class="category__text">
                                Play
                            </div>
                            <div class="category__options">
                                <img src="Images/icon-ellipsis.svg" alt="">
                            </div>
                        </div>
                        <div class="time_count">
                            <div class="time_count__hours">
                                10hrs
                            </div>
                            <div class="time_count__lastWeek">
                                Last Week - 8hrs
                            </div>
                        </div>
                    </div>
                </div>

                <div class="box__first--work">
                    <div class="top-img top-img--3">
                        <img class='icon-img' src="Images/icon-study.svg" alt="Study Icon">
                    </div>
                    <div class="time-card">
                        <div class="category">
                            <div class="category__text">
                                Study
                            </div>
                            <div class="category__options">
                                <img src="Images/icon-ellipsis.svg" alt="">
                            </div>
                        </div>
                        <div class="time_count">
                            <div class="time_count__hours">
                                4hrs
                            </div>
                            <div class="time_count__lastWeek">
                                Last Week - 7hrs
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box__first--work">
                    <div class="top-img top-img--4">
                        <img class='icon-img' src="Images/icon-exercise.svg" alt="Exercise Icon">
                    </div>
                    <div class="time-card">
                        <div class="category">
                            <div class="category__text">
                                Exercise
                            </div>
                            <div class="category__options">
                                <img src="Images/icon-ellipsis.svg" alt="">
                            </div>
                        </div>
                        <div class="time_count">
                            <div class="time_count__hours">
                                4hrs
                            </div>
                            <div class="time_count__lastWeek">
                                Last Week - 36hrs
                            </div>
                        </div>
                    </div>
                </div>

                <div class="box__first--work">
                    <div class="top-img top-img--5">
                        <img class='icon-img' src="Images/icon-social.svg" alt="Social Icon">
                    </div>
                    <div class="time-card">
                        <div class="category">
                            <div class="category__text">
                                Social
                            </div>
                            <div class="category__options">
                                <img src="Images/icon-ellipsis.svg" alt="">
                            </div>
                        </div>
                        <div class="time_count">
                            <div class="time_count__hours">
                                5hrs
                            </div>
                            <div class="time_count__lastWeek">
                                Last Week - 10hrs
                            </div>
                        </div>
                    </div>
                </div>

                <div class="box__first--work">
                    <div class="top-img top-img--6">
                        <img class='icon-img' src="Images/icon-self-care.svg" alt="Self Care Icon">
                    </div>
                    <div class="time-card">
                        <div class="category">
                            <div class="category__text">
                                Self Care
                            </div>
                            <div class="category__options">
                                <img src="Images/icon-ellipsis.svg" alt="">
                            </div>
                        </div>
                        <div class="time_count">
                            <div class="time_count__hours">
                                2hrs
                            </div>
                            <div class="time_count__lastWeek">
                                Last Week - 2hrs
                            </div>
                        </div>
                    </div>
                </div>

                
            </div>
        </div>
    </header>
</body>
</html>
